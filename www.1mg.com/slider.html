<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #main{
            position: relative;
            
        }

        .slide {
           position: absolute;

        }
    </style>
</head>

<body>
    <div id="main">
        <img class="slide"
            src="https://onemg.gumlet.io/27b7d1ab-d183-41cc-8999-a9af39af1665_1661244546.jpg?w=1013&h=250&format=auto"
            alt="">
        <img class="slide"
            src="https://onemg.gumlet.io/6f270cf5-44bb-4c9d-86f8-b1ecd2ba2bb9_1679557477.png?w=1013&h=250&format=auto"
            alt="">
        <img class="slide"
            src="https://onemg.gumlet.io/a_ignore,w_1013,h_250,c_fit,q_auto,f_auto/48077bcf-9650-4ef5-8b9c-e5b6b60c5e29.png"
            alt="">
        <img class="slide"
            src="https://onemg.gumlet.io/38cc426b-ade4-48b3-8b59-a73339915244_1679393359.png?w=1013&h=250&format=auto"
            alt="">
    </div>
    <div>
        <button id="nxt" onclick="gonext()">Next</button>
        <button id="pre" onclick="gopre()">priveus</button>

    </div>
</body>
<script>
    let nxtbtn=document.getElementById("nxt")
    let prebtn=document.getElementById("pre")
    let slide=document.querySelectorAll(".slide")
    let counter=0
    slide.forEach((s,i)=>{
        s.style.left=`${i*100}% `
    })
    
    let slideimage=()=>{
        slide.forEach((e)=>{
            e.style.transform = `translateX(-${counter*100}%)`
        })
    }

    let gonext=()=>{
        counter++
        slideimage()
    }
    let gopre=()=>{
        counter--
        slideimage()
    }
</script>

</html>
